<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média de Notas</title>
</head>
<body>
    <h1>Cálculo da Média de Notas</h1>
    <script>
        function calcularMedia() {
            let soma = 0;
            const totalNotas = 6;

            for (let i = 1; i <= totalNotas; i++) {
                let nota;
                do {
                    nota = parseFloat(prompt(`Digite a nota ${i} (0 a 10):`));
                    if (nota < 0 || nota > 10) {
                        alert("Nota inválida! Por favor, digite um valor entre 0 e 10.");
                    }
                } while (nota < 0 || nota > 10);

                soma += nota;
            }

            const media = soma / totalNotas;
            alert(`A média das notas é: ${media.toFixed(2)}`);
        }

        calcularMedia();
    </script>
</body>
</html>
