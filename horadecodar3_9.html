<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Maiores que 100</title>
</head>
<body>
    <h1>10 Primeiros Números Maiores que 100</h1>
    <p id="resultado"></p>

    <script>
        let resultado = '';
        for (let i = 101; i <= 110; i++) {
            resultado += i + (i < 110 ? ', ' : ''); // Adiciona vírgula entre os números
        }
        document.getElementById('resultado').textContent = resultado;
    </script>
</body>
</html>
