<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Valores</title>
</head>
<body>
    <h1>Contar Valores entre 24 e 42</h1>
    <script>
        let dentroIntervalo = 0;
        let foraIntervalo = 0;

        for (let i = 0; i < 10; i++) {
            const valor = parseFloat(prompt("Digite um valor:"));

            if (valor >= 24 && valor <= 42) {
                dentroIntervalo++;
            } else {
                foraIntervalo++;
            }
        }

        alert(`Valores entre 24 e 42: ${dentroIntervalo}`);
        alert(`Valores fora do intervalo: ${foraIntervalo}`);
    </script>
</body>
</html>
