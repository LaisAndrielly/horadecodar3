<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <h1>Cálculo da Média Aritmética</h1>
    <p>Informe dois números inteiros:</p>
    <input type="number" id="numero1" placeholder="Primeiro número">
    <input type="number" id="numero2" placeholder="Segundo número">
    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const num1 = parseInt(document.getElementById('numero1').value);
            const num2 = parseInt(document.getElementById('numero2').value);

            let soma = 0;
            let contador = 0;

            for (let i = num1; i <= num2; i++) {
                soma += i;
                contador++;
            }

            const media = soma / contador;
            document.getElementById('resultado').textContent = `A média é: ${media}`;
        }
    </script>
</body>
</html>
