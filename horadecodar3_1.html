<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Divisão Simples</h2>
        <input type="number" id="valor1" placeholder="Primeiro valor" required>
        <input type="number" id="valor2" placeholder="Segundo valor" required>
        <button onclick="calcularDivisao()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularDivisao() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            let valor2 = parseFloat(document.getElementById("valor2").value);
            
            while (valor2 <= 0) {
                valor2 = parseFloat(prompt("Insira um valor maior que zero:"));
            }

            const resultado = valor1 / valor2;
            document.getElementById("resultado").innerText = `Resultado: ${resultado}`;
        }
    </script>

</body>
</html>
