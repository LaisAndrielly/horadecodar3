<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <h1>Média Aritmética</h1>
    <p id="resultado"></p>

    <script>
        let soma = 0;
        let contador = 0;

        for (let i = 15; i <= 100; i++) {
            soma += i;
            contador++;
        }

        const media = soma / contador;
        document.getElementById('resultado').textContent = `A média é: ${media}`;
    </script>
</body>
</html>
